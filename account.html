<body>

                <img src="icons/logo--discord.svg" alt="Discord icon" class="discord-icon">

                <img src="icons/logo--twitter.svg" alt="Twitter icon" class="twitter-icon">

        <div class="right-section">
            <button class="button-54" role="button" onclick="window.location.href='legacy.html'">legacy</button> 
            <button class="button-54" role="button" onclick="window.location.href='/leaderboard.html'">Leaderboard</button>

            <ul class="menu">

                <li role="button" onclick="window.location.href='/legacy.html'">Legacy</li>
                <li role="button" onclick="window.location.href='/about.html'">About</li>
                <li role="button" class="loggedOutButtons" onclick="window.location.href='/signin.html'">Sign in</li>
                <li role="button" class="loggedOutButtons" onclick="window.location.href='/signup.html'">Sign Up</li>
                <li role="button" class="loggedInButton" onclick="window.location.href='/account.html'">Account</li>
            </ul>
        </div>            
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="admin-button-container">
                        <p class="h2 ml-4 mt-4">Account details</p>
                        <button class="admin-button" id="adminPanelBtn" onclick="window.location.href='/admin.html'">
                            <span>Admin Panel</span>
                        </button>
                    </div>
                    <hr class="my-1">
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <span><i class="bi bi-person mr-2" style="font-size: 25px;"></i>Username:</span>
                            <span>
                                <span id="usernameDisplay"></span>
                                <span id="adminTag" class="badge badge-primary ml-2" style="display: none;">Admin</span>
                            </span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span><i class="bi bi-calendar-check mr-2"style="font-size: 25px;"></i>Joined:</span>
                            <span id="joinDateDisplay"></span>
                        </div>
                        <!-- Geometry Dash account field -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            
                            <span><i class="bi bi-controller gd-icon mr-2"style="font-size: 25px;"></i>Geometry Dash Account:</span>
                            <div class="d-flex align-items-center">
                                <!-- Display GD Username if available -->
                                <span id="gdUsernameDisplay"></span>
                                <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#linkGdAccountModal" id="linkGdAccountBtn">Link</button>
                                <i class="fas bi-globe-europe-africa" id="flagIcon" style="display: none; font-size: 20px;"></i>
                                <button id="unlinkGdAccountBtn" class="Btn btn-danger btn-sm" style="display: none;">
                                    <i class="bi bi-trash-fill ml-1 mr-3"></i>Unlink
                                </button>
                            </div>
                        </div>
                        
                        <!-- Geometry Dash records field -->
                        <div id="gdRecordsField">
                            <span><i class="bi bi-award gd-icon mr-2"style="font-size: 15px;"></i>Your Records:</span>
                            <div id="recordLoader" class="loader"></div>
                            <div id="gdRecordsContainer"></div>
                            <hr class="my-1">
                        </div>
                        <!-- Geometry Dash created levels field -->
                        <div id="gdLevelsField" class="mt-3">
                            <span><i class="bi bi-card-list gd-icon mr-2"style="font-size: 15px;"></i>Your Levels:</span>
                            <div id="levelLoader" class="loader"></div>
                            <div id="gdCreatedLevelsContainer"></div>
                        </div>
                          <div class="button-container">
                            <button type="button" class="edit-button" data-toggle="modal" data-target="#changePasswordModal">
                                <svg class="edit-svgIcon" viewBox="0 0 512 512">
                                    <path d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"></path>
                                  </svg>
                            </button>
                            <button class="Btn" id="logoutBtn">
                                <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
                                <div class="text">Logout</div>
                              </button>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal -->
<div class="modal fade" id="changePasswordModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Change Password</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <form id="changePasswordForm">
              <div class="form-group">
                  <label for="currentPassword">Current Password:</label>
                  <input type="password" id="currentPassword" class="form-control">
              </div>
              <div class="form-group">
                  <label for="newPassword">New Password:</label>
                  <input type="password" id="newPassword" class="form-control">
              </div>
              <div class="form-group">
                  <label for="confirmNewPassword">Confirm New Password:</label>
                  <input type="password" id="confirmNewPassword" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">Change Password</button>
          </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
<!-- Link Geometry Dash Account Modal -->
<div class="modal fade" id="linkGdAccountModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Link Geometry Dash Account</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="linkGdAccountForm">
                    <div class="form-group" id="gdUsernameSection">
                        <label for="gdUsername">Geometry Dash Username:</label>
                        <input type="text" id="gdUsername" class="form-control">
                        <button type="button" class="btn btn-primary mt-2" id="verifyGdUsernameBtn">Next</button>
                    </div>
                    <div class="form-group" style="display:none;" id="verificationInstructionsSection">
                        <p id="verificationInstructions"></p>
                        <button type="button" class="btn btn-primary mt-2" id="submitVerificationBtn">Verify</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="flagModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Select a Flag</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="flagSearch" placeholder="Search for a flag">
                <div id="flagContainer">
                    <!-- List of flags will go here -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-warning" id="removeFlagBtn">Remove Flag</button>
            </div>
        </div>
    </div>
</div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/2.0.0/trianglify.min.js"></script>
    <script data-cfasync="false" type="module" src="js/account.js" ></script>
    <link rel="stylesheet" href="css/main.css" defer>
    <link rel="stylesheet" href="css/header.css" defer>
    <script type="module" data-cfasync="false" src="js/authCheck.js" defer></script>
    <script>
        var pattern = Trianglify({
            width: window.innerWidth,
            height: window.innerHeight,
            cell_size: 80, // Adjust this value as needed
            x_colors: ['#ffb727', '#ff6347', '#75ca4e'], // More contrasting colors
            y_colors: 'match_x', // This will match the y-colors to the x-colors
            seed: Math.random().toString(36).substring(7)
        });
    
        document.body.style.backgroundImage = 'url(' + pattern.png() + ')';
        document.body.style.backgroundColor = '#ffffff'; // Set a background color
    </script>
</body>
