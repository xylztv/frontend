<!DOCTYPE html>
<html>
<head>
    <title>Account Page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <link rel="stylesheet" href="css/account.css">
</head>
<body>
    <div class="header">
        <a id="home-link" href="index.html">
            <div class="left-section">
                <img class="main-icon" src="icons/xylzicon.png">
                <div class="main-title">xylz</div>
            </div>
        </a>
        <div class="middle-section">
            <a href="https://www.twitch.tv/xylzlol" target="_blank">
                <img src="icons/logo--twitch.svg" alt="Twitch icon" class="twitch-icon">
            </a>
            <a href="https://www.youtube.com/xylzz" target="_blank">
                <img src="icons/logo--youtube.svg" alt="Youtube icon" class="youtube-icon">
            </a>
            <a href="https://discord.com/invite/HMjWaGh" target="_blank">
                <img src="icons/logo--discord.svg" alt="Discord icon" class="discord-icon">
            </a>
            <a href="https://twitter.com/Xylz97751031" target="_blank">
                <img src="icons/logo--twitter.svg" alt="Twitter icon" class="twitter-icon">
            </a>
        </div>
        <div class="right-section">
            <button class="button-54" role="button" onclick="window.location.href='legacy.html'">legacy</button>
            <button class="button-54" role="button" onclick="window.location.href='/removed.html'">Removed</button>    
            <button class="button-54" role="button" onclick="window.location.href='/leaderboard.html'">Leaderboard</button>  
        </div>
        <div class="hamburger-menu">
            <input type="checkbox" id="checkbox">
            <label for="checkbox" class="toggle">
                <div class="bar bar--top"></div>
                <div class="bar bar--middle"></div>
                <div class="bar bar--bottom"></div>
            </label>
            <ul class="menu">
                <li role="button" onclick="window.location.href='/leaderboard.html'">Leaderboard</li>
                <li role="button" onclick="window.location.href='/removed.html'">Removed</li>
                <li role="button" onclick="window.location.href='/legacy.html'">Legacy</li>
                <li role="button" onclick="window.location.href='/about.html'">About</li>
                <li role="button" class="loggedOutButtons" onclick="window.location.href='/signin.html'">Sign in</li>
                <li role="button" class="loggedOutButtons" onclick="window.location.href='/signup.html'">Sign Up</li>
                <li role="button" class="loggedInButton" onclick="window.location.href='/account.html'">Account</li>
            </ul>
        </div>            
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="admin-button-container">
                    <h3>Account Details</h3>
                    <button class="admin-button" id="adminPanelBtn" onclick="window.location.href='/admin.html'">
                        <span>Admin panel</span>
                    </button>
                </div>
                <div class="card">
                    <div class="card-body">
                        
                        <div class="d-flex justify-content-between mb-3">
                            <span><i class="fas fa-user mr-2"></i>Username:</span>
                            <span>
                                <span id="usernameDisplay"></span>
                                <span id="adminTag" class="badge badge-primary ml-2" style="display: none;">Admin</span>
                            </span>
                        </div>
                        
                        <!-- Geometry Dash account field -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span><i class="fas fa-gamepad gd-icon"></i>Geometry Dash Account:</span>
                            <div class="d-flex align-items-center">
                                <!-- Display GD Username if available -->
                                <span id="gdUsernameDisplay"></span>
                                <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#linkGdAccountModal" id="linkGdAccountBtn">Link</button>
                                <button id="unlinkGdAccountBtn" class="btn btn-danger btn-sm" style="display: none;">Unlink</button>
                            </div>
                        </div>
                        <!-- Geometry Dash records field -->
                        <div id="gdRecordsField">
                            <span><i class="fas fa-award gd-icon"></i>Your Records:</span>
                            <div id="gdRecordsContainer"></div>
                        </div>

                        <!-- Geometry Dash created levels field -->
                        <div id="gdLevelsField">
                            <span><i class="fas fa-image gd-icon"></i>Your Levels:</span>
                            <div id="gdCreatedLevelsContainer"></div>
                        </div>

                        <div class="d-flex justify-content-between mb-3">
                            <span><i class="fas fa-calendar-alt mr-2"></i>Joined:</span>
                            <span id="joinDateDisplay"></span>
                        </div>
                        <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#changePasswordModal">Change Password</button>
                        <button class="btn btn-danger btn-block mt-2" id="logoutBtn">Log Out</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal -->
<div class="modal" id="changePasswordModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Change Password</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <form id="changePasswordForm">
              <div class="form-group">
                  <label for="currentPassword">Current Password:</label>
                  <input type="password" id="currentPassword" class="form-control">
              </div>
              <div class="form-group">
                  <label for="newPassword">New Password:</label>
                  <input type="password" id="newPassword" class="form-control">
              </div>
              <div class="form-group">
                  <label for="confirmNewPassword">Confirm New Password:</label>
                  <input type="password" id="confirmNewPassword" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">Change Password</button>
          </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
<!-- Link Geometry Dash Account Modal -->
<div class="modal fade" id="linkGdAccountModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Link Geometry Dash Account</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="linkGdAccountForm">
                    <div class="form-group" id="gdUsernameSection">
                        <label for="gdUsername">Geometry Dash Username:</label>
                        <input type="text" id="gdUsername" class="form-control">
                        <button type="button" class="btn btn-primary mt-2" id="verifyGdUsernameBtn">Next</button>
                    </div>
                    <div class="form-group" style="display:none;" id="verificationInstructionsSection">
                        <p id="verificationInstructions"></p>
                        <button type="button" class="btn btn-primary mt-2" id="submitVerificationBtn">Verify</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script data-cfasync="false" type="module" src="js/account.js" ></script>
    <link rel="stylesheet" href="css/main.css" defer>
    <link rel="stylesheet" href="css/header.css" defer>
    <script type="module" data-cfasync="false" src="js/authCheck.js" defer></script>
</body>
</html>
